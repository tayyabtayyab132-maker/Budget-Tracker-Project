<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="expense.css">
</head>

<body>
    <div class="container">
        <h1>Expense Tracker</h1>

        <!-- Balance Container  -->
        <div class="balance-container">
            <p>Your Balance</p>
            <h1 id="total-balance">$0.00</h1>
            <div class="summary">
                <div class="income ie-con">
                    <p>Income</p>
                    <h2 id="income-amount">$0.00</h2>
                </div>
                <div class="expense ie-con">
                    <p>Expense</p>
                    <h2 id="expense-amount">$0.00</h2>
                </div>
            </div>
        </div>


        <!-- Transaction Details Container -->

        <div class="main-content">
            <!-- Transactions Summary  -->
            <div class="transaction-container">
                <h2>Transactions</h2>
                <ul id="transaction-lists">
                    <!-- Added transaction Dynamically -->

                    
                    <!-- <li class="transaction expense">
                        <span>Salary</span>
                        <span>$400.00 <button class="delete-btn">X</button></span>
                    </li> -->




                </ul>
            </div>
           
            <!-- Create Transactions  -->
            <div class="add-transaction">
                <h2>Add Transaction</h2>

                <form id="transaction-form">

                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="Enter your Description..." required>
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" placeholder="Enter your Amount..." required>
                        <small>Use negative (-) for expenses</small>
                    </div>

                    <button type="submit" id="add-transaction">Add Transaction</button>
                </form>
            </div>

        </div>



    </div>


    <script src="expense.js"></script>
</body>

</html>
